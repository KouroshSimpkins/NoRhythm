<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>
<body>
  <script src="pixi/pixi.min.js"></script>
  <script type="text/javascript">
    let type = "WebGL";
    if (!PIXI.utils.isWebGLSupported()) {
      type = "canvas";
    }

    const Application = PIXI.Application,
          loader = PIXI.Loader.shared,
          resources = PIXI.Loader.shared.resources,
          Sprite = PIXI.Sprite;

    const app = new PIXI.Application({
      width: 600,
      height: 400,
      backgroundColor: 0x000000,
      resolution: window.devicePixelRatio || 1,
      autoResize: true,
      antialias: true
    });

    document.body.appendChild(app.view);

    PIXI.Loader.shared
      .add("assets/character.png")
      .load(setup);

    let PlayerCharacter, state;

    function setup() {
        PlayerCharacter = new Sprite(
        resources["assets/character.png"].texture
      );

      PlayerCharacter.x = app.renderer.width / 2;
      PlayerCharacter.y = app.renderer.height / 2;
      PlayerCharacter.vx = 0;
      PlayerCharacter.vy = 0;

      state = play;

      app.stage.addChild(PlayerCharacter);

      app.ticker.add((delta) => gameloop(delta));
    }

    function gameloop(delta) {
      // do stuff
      state(delta);
    }

    function play(delta) {
      PlayerCharacter.vx = 1;
      PlayerCharacter.x += PlayerCharacter.vx;
    }
  </script>
</body>
</html>
